<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8">
  <title>Registrar - BellaVida</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .sidebar {
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #1a374d;
      padding: 30px;
      box-sizing: border-box;
    }

    .sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
    }

    .sidebar nav a:hover {
      background-color: #2980b9;
      padding: 5px;
      border-radius: 5px;
    }

    body {
      margin-left: 220px;
      font-family: Arial, sans-serif;
    }

    main {
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #1a374d;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
    <a href="register.html"><i class="fas fa-user-plus"></i> Registrar</a>
    <a href="painel.html" style="display:none;"><i class="fas fa-th-large"></i> Painel</a>
    <a href="monitoramento.html" style="display:none;"><i class="fas fa-tachometer-alt"></i> Monitoramento</a>
    <a href="#" onclick="logout()" style="display:none;"><i class="fas fa-sign-out-alt"></i> Sair</a>
  </nav>
</div>


  <script>
    // Sidebar básica - sem verificação de login
    document.addEventListener('DOMContentLoaded', function() {
      const isAdmin = localStorage.getItem('adminLoggedIn') === 'true';
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      
      if (isAdmin) {
        document.querySelector('.sidebar nav a[href="monitoramento.html"]').style.display = 'block';
        document.querySelector('.sidebar nav a[onclick="logout()"]').style.display = 'block';
      }
      
      if (isLoggedIn) {
        document.querySelector('.sidebar nav a[href="painel.html"]').style.display = 'block';
        document.querySelector('.sidebar nav a[onclick="logout()"]').style.display = 'block';
      }
    });

    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('adminLoggedIn');
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }
  </script>

  <header>
    <h1>Registrar Novo Usuário</h1>
  </header>

  <main>
    <form id="registerForm">
      <input type="text" id="registerUser" placeholder="Usuário" required>
      <input type="password" id="registerPass" placeholder="Senha" required>
      <button type="submit">Registrar</button>
    </form>
    <p id="registerMessage"></p>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('registerUser').value;
      const pass = document.getElementById('registerPass').value;
      
      if (user && pass) {
        localStorage.setItem(user, pass);
        document.getElementById('registerMessage').innerText = 'Usuário registrado com sucesso!';
        document.getElementById('registerMessage').style.color = 'green';
        this.reset();
      } else {
        document.getElementById('registerMessage').innerText = 'Preencha todos os campos!';
        document.getElementById('registerMessage').style.color = 'red';
      }
    });
  </script>

</body>
</html>
